<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management System</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Customer Management System</h1>
        </div>

        <div class="form-section">
            <h2>Add/Update Customer</h2>
            <form id="customerForm" onsubmit="handleCustomerSubmit(event)">
                <input type="hidden" id="isUpdate" value="false">
                <div class="form-group">
                    <label for="id">Customer ID<span class="required">*</span></label>
                    <input type="number" id="id" required>
                </div>

                <div class="form-group">
                    <label for="name">Full Name<span class="required">*</span></label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="address">Address<span class="required">*</span></label>
                    <input type="text" id="address" required>
                </div>

                <div class="form-group">
                    <label for="salary">Salary<span class="required">*</span></label>
                    <input type="number" id="salary" step="0.01" required>
                </div>

                <button type="button" id="submitBtn" onclick="addCustomer()">Add Customer</button>
                <button type="button" onclick="resetForm()" style="background-color: #6c757d;">Clear Form</button>
            </form>
        </div>

        <div class="table-section">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search customers...">
                <button onclick="searchCustomers()">Search</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Address</th>
                        <th>Salary</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                    <!-- Table data will be populated here -->
                </tbody>
            </table>
            <button type="button" onclick="reloadTable()" style="background-color: #6c757d; margin-left: 40rem; margin-top: 0.5rem; padding: 0.5rem;">Reload Table</button>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
